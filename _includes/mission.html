<!-- Services -->
<section class="page-section" id="mission">
  <div class="container">
    <div class="row">
      <div class="col-md-2 text-left"></div>
      <div class="col-md-4 text-left">
       <img src="assets\img\stockimages\lock.jpg" class="img-fluid" style="max-width: 100%;">
      </div>
      <div class="col-md-4 text-right">
        <h3>Use cutting-edge technologies, tailored to your individual business needs</h3>
      </div>
      <div class="col-md-2 text-left"></div>
    </div>

    <div class="row text-center">
    {% for mission in site.data.sitetext[site.locale].mission.list %}
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x text-primary"></i>
          <i class="{{ mission.icon | default: "fas fa-shopping-cart" }} fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">{{ mission.title | markdownify }}</h4>
        {% if mission.desc %}<div class="text-muted">{{ mission.desc | markdownify }}</div>{% endif %}
      </div>
    {% endfor %}
    </div>
  </div>
</section>
<!-- End Services -->
